<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <script>
        var entrada1= window.prompt("Ingrese el primer valor","0");
        var entrada2= window.prompt("Ingrese el segundo valor","0");
        var a= parseFloat(entrada1);
        var b= parseFloat(entrada2);
        alert("El primer numero es: "+a+" y el segundo numero ingresado es: "+b)
        function suma(x,y){
            var resultado=x+y;
            return resultado;
        }
        var c= suma(a,b);
        alert("El resultado de la suma es: "+c )
</script>
</body>
</html>
