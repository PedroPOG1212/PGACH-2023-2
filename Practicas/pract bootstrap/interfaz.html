<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="interfaz.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
               <h2>Formulario de lenguajes</h2>
               <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del lenguaje</label>
                        <input type="text" class="form-control" id="nombre" placeholder="lenguaje">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad programadores</label>
                        <input type="number" class="form-control" id="cantidad">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success">Guardar</button>
                        <button class="btn-secondary">Limpiar</button>
                    </div>
               </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white"> 
                <h2>Listado de Lenguajes</h2>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">Lenguaje</th>
                            <th class="centrado">cantidad programadores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">javascript</td>
                            <td class="centrado">21</td>
                        </tr>
                        <tr>
                            <td class="centrado">2</td>
                            <td class="centrado">phyton</td>
                            <td class="centrado">213</td>
                        </tr>
                        <tr>
                            <td class="centrado">3</td>
                            <td class="centrado">c#</td>
                            <td class="centrado">221</td>
                        </tr>
                        <tr>
                            <td class="centrado">4</td>
                            <td class="centrado">ruby</td>
                            <td class="centrado">225</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
